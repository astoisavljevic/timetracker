<div class="account-container">

	<div id="account-content" class="clearfix">
		<form id="accountForm">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="username">Username:</label>
					<div class="controls">
						<span class="input-xlarge uneditable-input"><%= username %></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">Email:</label>
					<div class="controls">
						<span class="input-xlarge uneditable-input"><%= email %></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="firstName">Firstname:</label>
					<div class="controls">
						<span class="input-xlarge uneditable-input"><%= firstName %></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="lastName">Lastname:</label>
					<div class="controls">
						<span class="input-xlarge uneditable-input"><%= lastName %></span>
					</div>
				</div>
				<div class="form-actions form-actions-account">
					<div class="pull-right">
						<button id="btnAccountChange" class="btn btn-primary" type="submit" data-username="${user.id}">Change</button>
						<button id="btnAccountCancel" class="btn" type="reset">Cancel</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	
	<div class="spacer20"></div>
			
</div>
